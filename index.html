<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">

    <div class="root">

        <h4>dark mode</h4>

        <label class="switch">

           <p class="p1">dark</p>
           <p class="p2">light</p>
            <input type="checkbox" onchange="checkmodefunc(this)">

            <span class="slider round"></span>

        </label>

    </div>
    





</body>
<script>
  const checkmode= document.getElementsByTagName('input');

  function checkmodefunc(x){

    if(x.checked){
      
        document.getElementById('body').style.backgroundColor="#171928"

        document.getElementById('body').style.color="#ffffff"

    }

    else{
        document.getElementById('body').style.backgroundColor="white"

        document.getElementById('body').style.color="#000000"
    }
  
  }
  


  

</script>
</html>
